<ion-view view-title="Food Menu {{restaurant.name}}" hide-back-button="false">

  <ion-nav-buttons side="right">
    <button class="button button-balanced" ng-click="logout()">logout</button>
  </ion-nav-buttons>

  <ion-content overflow-scroll="false">
    <div class="list card" style="overflow: visible">

      <div class="item item-avatar">
        <img ng-if="restaurant.icon" ng-src="{{restaurant.icon}}">
        <h2 ng-if="restaurant.name" ng-bind="restaurant.name"></h2>
        <p ng-show="restaurant.address">{{restaurant.address }}</p>
      </div>

      <div class="item item-body">
        <!--<img class="full-image" src="../../img/cover.jpg" ng-src="{{}}">-->
        <!--///////fb like button code start/////////-->

        <div class="fb-like"
             data-href="https://www.facebook.com/inzichat"
             data-layout="button"
             data-action="like"
             data-show-faces="false"
             data-share="true">
        </div>

        <p>
          this is some text about resturent
          very soon i'll release build for your Android and iOS phones<br><br>
          if you notice bug or you have a suggestion you can<br> <a href="mailto:malikasinger@gmail.com">report here</a>
        </p>

      </div>

    </div>







    <ion-list>
      <!--<label class="item item-input">-->
        <!--<i class="icon ion-search placeholder-icon"></i>-->
        <!--<input type="text" placeholder="Search" ng-model="search">-->
      <!--</label>-->

      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="(key, item) in restaurant.menu "
                type="item-text-wrap">

        <!--<img ng-if="restaurant.icon" ng-src="{{restaurant.icon}}">-->

        <h2>{{key}}</h2>

        <p style="color: rgba(0, 0, 0, 0.4)" ng-show="restaurant.address"
           ng-bind="restaurant.address"></p>

        <p ng-bind=" 'Rs:' + item.price"></p>

        <ion-option-button class="button-balanced" ng-click="remove(user)">
          add to cart
        </ion-option-button>
      </ion-item>


    </ion-list>


  </ion-content>
</ion-view>
